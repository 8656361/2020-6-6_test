<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(value,key,index) in area">
            <div>{{key}}:
                <br>
                {{index}}:
                <br>
                {{value[0]}}
                <div v-for="(value,key) in value[0]">
                    <h3>{{key}}</h3>
                </div>
            </div>
            <hr>
        </div>
    </div>
</body>
<script src="./area.js"></script>
<script>
var app = new Vue({
    el:"#app",
    data:{
        area,
    }
});
</script>
</html>
